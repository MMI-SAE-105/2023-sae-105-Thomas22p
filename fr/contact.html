<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitivism</title>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title home__title">Primitiv<span>ism</span></h1>
        <button class="button menu__button" aria-controls="mainNav" @click="menuIsOpen= ! menuIsOpen">
            <span></span>
            <span></span>
        </button>

        <nav id="mainNav" x-show="menuIsOpen" class="header__menu menu">
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="/fr/index.html">Accueil</a></li>
                <li class="menu__item"><a class="menu__link" href="/fr/index.html#artistes" @click="menuIsOpen= ! menuIsOpen">Artistes</a></li>
                <li class="menu__item"><a class="menu__link" href="/fr/oeuvres.html">Oeuvres</a></li>
                <li class="menu__item"><a class="menu__link" href="/fr/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="contact">
            <h1 class="title home__title">Contactez-nous</span></h1>
            <img class="home__img" src="../public/img/The_Mill.webp" alt="The Mill, oeuvre de Henri Rousseau">
            <form action="#" class="contact">
                <div class="contact__1">
                    <div>
                        <label for="last-name" class="contact__text">Last name </label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="first-name" class="contact__text"> First name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                </div>
    
                <div class="contact__2">
                    <label for="email" class="contact__text">Email address</label>
                    <input type="email" name="email" id="email">
                    <label for="message" class="contact__text">Write your message</label>
                    <textarea name="message" id="message" cols="30" rows="1"></textarea>
                    <button class="contact__btn" type="submit">Send</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <h1 class="title footer__title">Primitiv<span>ism</span></h1>
        <a href="index.html">Accueil</a>
        <a href="oeuvres.html">Oeuvres</a>
        <a href="#">Billetterie</a>
        <a href="contact.html">CONTACT</a>
    </footer>
</body>
</html>
