<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitivism</title>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="/fr/index.html"><h1 class="title header__title">Primitiv<span class="span__title span__title">ism</span></h1></a>
            <button class="button menu__button" @click="menuIsOpen= ! menuIsOpen">
                <img class="menu__icn" src="/public/icn/logo_menu.svg" alt="ouvrir le menu">
            </button>
        </div>

        <nav x-show="menuIsOpen" class="header__menu">
            <button class="button menu__button" @click="menuIsOpen= ! menuIsOpen">
            <img class="menu__icn" src="/public/icn/croix_menu.svg" alt="fermer le menu">
        </button>
            <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="/fr/index.html">Accueil</a></li>
                <li class="menu__item"><a class="menu__link" href="/fr/index.html#artistes" @click="menuIsOpen= ! menuIsOpen">Artistes</a></li>
                <li class="menu__item"><a class="menu__link" href="/fr/oeuvres.html">Oeuvres</a></li>
                <li class="menu__item"><a class="menu__link" href="/fr/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="contact">
            <h1 class="title contact__title">Contactez-nous</span></h1>
            <img class="home__img" src="../public/img/The_Mill.webp" alt="The Mill, oeuvre de Henri Rousseau">
            <form action="#" class="contact__form">
                <div class="form__1">
                    <div>
                        <label for="last-name" class="form__text">Nom </label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="first-name" class="form__text">Pr√©nom</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                </div>
    
                <div class="form__2">
                    <label for="email" class="form__text">Addresse Mail</label>
                    <input type="email" name="email" id="email">
                    <label for="message" class="form__text">Ecrivez votre message</label>
                    <textarea name="message" id="message" cols="30" rows="1"></textarea>
                    <button class="form__btn" type="submit">Send</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <h1 class="title footer__title">Primitiv<span class="span__title span__title--footer">ism</span></h1>
        <ul class="footer__list">
            <li><a class="footer__link" href="index.html">Accueil</a></li>
            <li><a class="footer__link" href="oeuvres.html">Oeuvres</a></li>
            <li><a class="footer__link" href="#">Billetterie</a></li>
        </ul>
        <a href="contact.html"><p class="home__button button__contact">CONTACT</p></a>
    </footer>
</body>
</html>
